<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"    rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title></title>
  </head>
  <body>
    <div class="contianer">
      <h1>Count Up By
        <small>Numbers?</small>
      </h1>
      <form id="counter-form">
        <div class="form-group">
          <label for="countTo">Count to:</label>
          <input type="number" name="countTo" id="countTo" required>
          <label for="countBy">Count by:</label>
          <input type="number" name="countBy" id="countBy" required>

          <button type="submit" class="btn btn-primary">Submit:</button>
        </div>
      </form>
    </div>
    <div class="container">
      <p><span id="results"></span></p>
    </div>
  </body>
</html>
